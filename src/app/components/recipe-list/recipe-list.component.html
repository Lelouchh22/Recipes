<div class="container mt-4">
  <h2 class="mb-4">Ricette</h2>
  <div class="row">
    <div class="col md-4 mb-4" *ngFor="let ricetta of ricette">
      <mat-card>
        <img mat-card-image [src]="ricetta.image" alt="Ricetta immagine">
        <mat-card-content>
          <h5 class="card-title">{{ricetta.title}}</h5>
          <p class="card-text">{{ricetta.summary}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
